<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Jokebox</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src='js/jukebox.js'></script>
</head>
<body>
	<header>
		<h3>Welcome to... </h3>
		<h1>THE JOKEBOX</h1>
	</header>
	<div class="Stage">
		<div id='mic'></div>
		<div id='controls'></div>
		<button id="play_button" type="button">Tell Joke</button>
		<button id="pause_button" type="button">Pause/Heckle</button>
		<button id="reset_button" type="button">Restart Joke</button>
		<button id="stop_button" type="button">Stop/Not funny</button>
		<button id="next_button" type="button">Next!!!</button>
		<button id="random_button" type="button">Random</button>
	</div>
</body>
</html>
