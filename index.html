<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Jokebox</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src='js/jukebox.js'></script>
</head>
<body>
	<header>
		<!-- header will be rotated and blinking to mimic a flashing neon sign -->
		<h1 id="jokebox_header">The Jokebox</h1>
	</header>
	<!-- stage contains all elements on the 'brick wall' -->
	<div class="stage">
		<!-- used to create a blackened spotlight effect -->
		<div id="spotlight">
			<!-- div for the current comedian's photo to move to -->
			<div id="performing"></div>
			<!-- div for where the audio file is moved to -->
			<div id='mic'></div>
			<!-- image for microphone on the stage -->
			<img src="images/microphone.png" id="microphone">
			<!-- buttons for the controls, js will add functionality -->
			<div id='controls'>
				<button id="play_button" type="button">Tell Joke</button>
				<button id="pause_button" type="button">Heckle</button>
				<button id="reset_button" type="button">Restart Joke</button>
				<button id="stop_button" type="button">Not funny</button>
				<button id="next_button" type="button">Next!!!</button>
				<button id="random_button" type="button">Suprise Me</button>
			</div>
		</div>
	</div>
	<!-- div for photos of comedians 'on deck' -->
	<div class="comedians_list"></div>
</body>
</html>
