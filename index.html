<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Jokebox</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src='js/jukebox.js'></script>
</head>
<body>
	<div class="stage">
		<div id="spotlight">
			<header>
				<h3>Welcome to... </h3>
				<h1>THE JOKEBOX</h1>
			</header>
			<div id='mic'>audio loads here</div>
			<div id="performing"></div>
			<img src="images/microphone.png" id="microphone">
			<div id='controls'>
				<button id="play_button" type="button">Tell Joke</button>
				<button id="pause_button" type="button">Heckle</button>
				<button id="reset_button" type="button">Restart Joke</button>
				<button id="stop_button" type="button">Not funny</button>
				<button id="next_button" type="button">Next!!!</button>
				<button id="random_button" type="button">Suprise Me</button>
			</div>
		</div>
	</div>

	<div class="comedians_list">
		<div id="louis" class="hider">
			<img src="images/louis.jpg" class="on_deck">
		</div>
		<div id="amy" class="hider">
			<img src="images/amy.jpg" class="on_deck">
		</div>
		<div id="aziz" class="hider">
			<img src="images/aziz.jpg" class="on_deck">
		</div>
		<div id="hannibal" class="hider">
			<img src="images/hannibal.jpg" class="on_deck">
		</div>
		<div id="george" class="hider">
			<img src="images/george.jpg" class="on_deck">
		</div>
	</div>
</body>
</html>
